sudo: false
language: python
services:
- "docker"
env:
  global:
    secure: ""
  matrix:
  - PG_VERSION=11.5
  - PG_VERSION=10.10
  - PG_VERSION=9.6.15
  - PG_VERSION=9.5.19
  - PG_VERSION=9.4.24
install:
- pip install awscli
script:
- make build postgresql_version=${PG_VERSION}
after_success:
- if [[ "${PG_VERSION}" == "11.5" && "${TRAVIS_BRANCH}" == "master" && "${TRAVIS_PULL_REQUEST_BRANCH}" == "" ]]; then
    make share postgresql_version=${PG_VERSION};
  fi
deploy:
  provider: script
  script: make share postgresql_version=${PG_VERSION};
  on:
    branch: dev
